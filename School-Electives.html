<!DOCTYPE html>
<html lang="en">
    <head>
        <title>School Electives</title>
        <meta charset="utf-8">
        <meta name="author" content="Walcien, Jysher Denzel R.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/Fixed-style.css">
        <link rel="stylesheet" href="CSS/School-Electives.css">
    </head>
    <body>
        <!--The school logo with the navigation bar-->
        <header>
            <div class="header">
                <div class="logo"><img src="images/GraceBible-img.jpg" alt="Grace Bible Logo"></div>
                <div class="nav">
                    <nav class="topnav" id="menu">
                        <button type="button" class="menu-button" onclick="menu()">Menu</button>
                        <a href="index.html">Home</a>
                        <a href="About.html">About GB</a>
                        <a href="School-Activities.html">School Activities</a>
                        <a href="Log-In.html" target="_blank">Portal</a>
                        <a href="Enrollment.html" target="_blank">Enroll Now!</a>
                        <input type="text" placeholder="Search...">
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="glass">
                <section class="music-elective">
                    <div class="music-txt"><h1 id="music-h1"></h1><p id="music-p"></p></div>
                    <div class="music-img">
                        <!--The first slideshow presenting 3 images-->
                        <div class="slideshow-container">
                            <div class="slides1 fade">
                            <img src="images/Music-Electives-img.jpg" >
                            </div>
                            <div class="slides1 fade">
                            <img src="images/Music-Electives-img2.jpg" >
                            </div>
                            <div class="slides1 fade">
                            <img src="images/Music-Electives-img3.jpg" >
                            </div>
                        </div>
                    </div>
                </section><hr>
                <section class="sports-elective">
                    <div class="sports-img">
                        <!--The second slideshow presenting 3 images-->
                        <div class="slideshow-container">
                            <div class="slides2 fade">
                            <img src="images/Sports-Electives-img.jpg" >
                            </div>
                            <div class="slides2 fade">
                            <img src="images/Sports-Electives-img2.jpg" >
                            </div>
                            <div class="slides2 fade">
                            <img src="images/Sports-Electives-img3.jpg" >
                            </div>
                        </div>
                    </div>
                    <div class="sports-txt"><h1 id="sports-h1"></h1><p id="sports-p"></p></div>
                </section><hr>
                <section class="ict-elective">
                    <div class="ict-txt"><h1 id="ict-h1"></h1><p id="ict-p"></p></div>
                    <div class="ict-img">
                        <!--The third slideshow presenting 3 images-->
                        <div class="slideshow-container">
                            <div class="slides3 fade">
                            <img src="images/ICT-Electives-img.jpg" >
                            </div>
                            <div class="slides3 fade">
                            <img src="images/ICT-Electives-img2.jpg" >
                            </div>
                            <div class="slides3 fade">
                            <img src="images/ICT-Electives-img3.png" >
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <!--The footer contains the address of the school, contact #, email, and navigation-->
        <footer id="footer">
            <div>
                <h4 id="footer-h4"></h4>
                <p id="footer-p"></p>
            </div>
            <div>
                <a href="index.html">Home</a>
                <a href="About.html">About GB</a>
                <a href="School-Activities.html">School Activities</a>
                <a href="Log-In.html" target="_blank">Portal</a>
                <a href="Enrollment.html" target="_blank">Enroll Now!</a>
                <p id="contact">Contact Us:</p><br>
                <a href="Facebook">Facebook</a>
                <a href="Twitter">Twitter</a>
            </div>
        </footer>
        <script src="JS/School-Electives.js"></script>
        <script src="JS/Menu.js"></script>
    </body>
</html>
