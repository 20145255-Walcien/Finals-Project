<!DOCTYPE html>
<html lang="en">
    <head>
        <title>School Electives</title>
        <meta charset="utf-8">
        <meta name="author" content="Walcien, Jysher Denzel R.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--The school logo with the navigation bar-->
        <header>
            <div class="header">
                <div class="logo"><img src="images/GraceBible-img.jpg" alt="Grace Bible Logo"></div>
                <div class="nav">
                    <nav class="topnav" id="menu">
                        <button type="button" class="menu-button" onclick="menu()">Menu</button>
                        <a href="index.html">Home</a>
                        <a href="About.html">About GB</a>
                        <a href="News-Activities.html">News & Activities</a>
                        <a href="Gallery.html">Gallery</a>
                        <a href="Contact.html">Contact Us!</a>
                        <input type="search" placeholder="Search...">
                        <input type="submit" value="Search">
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="glass">
                <section class="music-elective">
                    <div class="music-txt"><h1 id="music-h1"></h1><p id="music-p"></p></div>
                    <div class="music-img">
                        <!--The first slideshow presenting 3 images-->
                        <div class="slideshow-prog-container">
                            <div class="slides1 fade">
                            <img src="images/Music-Electives-img.jpg" alt="Music Electives image 1">
                            </div>
                            <div class="slides1 fade">
                            <img src="images/Music-Electives-img2.jpg" alt="Music Electives image 2">
                            </div>
                            <div class="slides1 fade">
                            <img src="images/Music-Electives-img3.jpg" alt="Music Electives image 3">
                            </div>
                        </div>
                    </div>
                </section><hr>
                <section class="sports-elective">
                    <div class="sports-elec-img">
                        <!--The second slideshow presenting 3 images-->
                        <div class="slideshow-prog-container">
                            <div class="slides2 fade">
                            <img src="images/Sports-Electives-img.jpg" alt="Sports Electives image 1">
                            </div>
                            <div class="slides2 fade">
                            <img src="images/Sports-Electives-img2.jpg" alt="Sports Electives image 2">
                            </div>
                            <div class="slides2 fade">
                            <img src="images/Sports-Electives-img3.jpg" alt="Sports Electives image 3">
                            </div>
                        </div>
                    </div>
                    <div class="sports-elec-txt"><h1 id="sports-elec-h1"></h1><p id="sports-elec-p"></p></div>
                </section><hr>
                <section class="ict-elective">
                    <div class="ict-txt"><h1 id="ict-h1"></h1><p id="ict-p"></p></div>
                    <div class="ict-img">
                        <!--The third slideshow presenting 3 images-->
                        <div class="slideshow-prog-container">
                            <div class="slides3 fade">
                            <img src="images/ICT-Electives-img.jpg" alt="ICT Electives image 1">
                            </div>
                            <div class="slides3 fade">
                            <img src="images/ICT-Electives-img2.jpg" alt="ICT Electives image 2">
                            </div>
                            <div class="slides3 fade">
                            <img src="images/ICT-Electives-img3.png" alt="ICT Electives image 3">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <!--The footer contains the address of the school, contact #, email, and navigation-->
        <footer id="footer">
            <div>
                <h4 id="footer-h4"></h4>
                <p id="footer-p"></p>
            </div>
            <div>
                <a href="index.html">Home</a>
                <a href="About.html">About GB</a>
                <a href="News-Activities.html">News & Activities</a>
                <a href="Gallery.html">Gallery</a>
                <a href="Contact.html">Connect with Us!</a>
                <p id="connect">Contact Us:</p><br>
                <a href="https://www.facebook.com/Grace-Bible-Academy-114031843657435"><img class="socialMedia" src="images/Facebook-icon.png" alt="Facebook icon"></a>
                <a href="Twitter"><img class="socialMedia" src="images/Twitter-icon.png" alt="Twitter icon"></a>
            </div>
        </footer>
        <script src="JS/Programs.js"></script>
    </body>
</html>
