<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grace Bible Academy</title>
    <meta charset="UTF-8">
    <meta name="author" content="Walcien, Jysher Denzel R.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Fixed-style.css">
    <link rel="stylesheet" href="CSS/HomePage.css">
</head>
<body>
    <!--The school logo with the navigation bar-->
    <header>
        <div class="header">
            <div class="logo"><img src="images/GraceBible-img.jpg" alt="Grace Bible Logo"></div>
            <div class="nav">
                <nav class="topnav" id="menu">
                    <button type="button" class="menu-button" onclick="menu()">Menu</button>
                    <a href="About.html">About GB</a>
                    <a href="School-Activities.html">School Activities</a>
                    <a href="School-Electives.html">School Electives</a>
                    <a href="Log-In.html" target="_blank">Portal</a>
                    <a href="Enrollment.html" target="_blank">Enroll Now!</a>
                    <input type="text" placeholder="Search...">
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="glass">
            <!--The slideshow presenting 4 images-->
            <section class="slideshow-container">
                <div class="slides fade">
                    <img src="images/GBmain.jpg" >
                </div>
                <div class="slides fade">
                    <img src="images/GBmain2.jpg" >
                </div>
                <div class="slides fade">
                    <img src="images/GBmain3.jpg" >
                </div>
                <div class="slides fade">
                    <img src="images/GBmain4.jpg" >
                </div>
                <!--The buttons used for making the slideshow present the next/prev image-->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </section>
            <!--The carousel-->
            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
            <div class="caption"><h1 id="caption-h1"></h1><h1 id="caption-h1-2" style="color: blue;"></h1></div>
            <hr>
            <section class="activities">
                <div class="activities-txt"><h2 id="activities-h2"></h2><p id="activities-p"></p><a href="School-Activities.html">See More</a></div>
                <div class="activities-img"><img src="images/School-Activities-img1.jpg" alt="School Activities image"></div>
            </section>
            <hr>
            <section class="electives">
                <div class="electives-img"><img src="images/School-Electives-img1.jpg" alt="School Electives image"></div>
                <div class="electives-txt"><h2 id="electives-h2"></h2><p id="electives-p"></p><a href="School-Electives.html">See More</a></div>
            </section>
            <hr>
            <section class="char-of-the-week">
                <div class="cotw-txt"><h2 id="cotw-h2"></h2><p id="cotw-p"></p></div>
                <div class="cotw-img"><img src="images/COTW-1.jpg" alt="Character Trait of the Week"></div>
            </section>
        </div>
        <br>
    </main>
    <!--The footer contains the address of the school, contact #, email, and navigation-->
    <footer id="footer">
        <div>
            <h4 id="footer-h4"></h4>
            <p id="footer-p"></p>
        </div>
        <div>
            <a href="About.html">About GB</a>
            <a href="School-Activities.html">School Activities</a>
            <a href="School-Electives.html">School Electives</a>
            <a href="Log-In.html" target="_blank">Portal</a>
            <a href="Enrollment.html" target="_blank">Enroll Now!</a>
            <p id="contact">Contact Us:</p> <br>
            <a href="Facebook">Facebook</a>
            <a href="Twitter">Twitter</a>
        </div>
    </footer>
<script src="JS/HomePage.js"></script>
<script src="JS/Menu.js"></script>
</body>
</html>
