<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="utf-8">
        <meta name="author" content="Walcien, Jysher Denzel R.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--The school logo with the navigation bar-->
        <header>
            <div class="header">
                <div class="logo"><img src="images/GraceBible-img.jpg" alt="Grace Bible Logo"></div>
                <div class="nav">
                    <nav class="topnav" id="menu">
                        <button type="button" class="menu-button" onclick="menu()">Menu</button>
                        <a href="index.html">Home</a>
                        <a href="About.html">About GB</a>
                        <a href="News-Activities.html">News & Activities</a>
                        <a href="Programs.html">Programs</a>
                        <a href="Gallery.html">Gallery</a>
                        <input type="search" placeholder="Search...">
                        <input type="submit" value="Search">
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="glass">
                <section class="contact-section">
                    <form class="contact-sheet">
                        <label for="lastname"><b>Last Name: </b></label>
                        <input type="text" placeholder="Enter your Last Name..." id="lastname" name="lastname" required>
                        <label for="firstname"><b>First Name:</b></label>
                        <input type="text" placeholder="Enter your First Name..." id="firstname" name="firstname" required>
                        <label for="email"><b>Email Address: </b></label>
                        <input type="email" placeholder="eg. example@gmail.com" id="email" name="email" required>
                        <label for="message"><b>Message: </b></label>
                        <textarea id="message" name="message"></textarea><br>
                        <input type="submit" id="submit-button">
                    </form>
                </section>
            </div>
        </main>
        <footer id="footer">
            <div>
                <h4 id="footer-h4"></h4>
                <p id="footer-p"></p>
            </div>
            <div>
                <a href="index.html">Home</a>
                <a href="About.html">About GB</a>
                <a href="News-Activities.html">News & Activities</a>
                <a href="Programs.html">Programs</a>
                <a href="Gallery.html">Gallery</a>
                <p id="connect">Connect with Us!</p> <br>
                <a href="https://www.facebook.com/Grace-Bible-Academy-114031843657435"><img class="socialMedia" src="images/Facebook-icon.png" alt="Facebook icon"></a>
                <a href="Twitter"><img class="socialMedia" src="images/Twitter-icon.png" alt="Twitter icon"></a>
            </div>
        </footer>
        <script src="JS/Contact.js"></script>
    </body>
</html>
