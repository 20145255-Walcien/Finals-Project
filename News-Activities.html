        <!--The school logo with the navigation bar-->
        <header>
            <div class="header">
                <div class="logo"><img src="images/GraceBible-img.jpg" alt="Grace Bible Logo"></div>

            </div>

        <main>
            <div class="glass">
                <h1 id="nsc-h1"></h1>
                <section class="nsc">
                    <div class="nsc-txt"><h3 id="nsc-h3"></h3><p id="nsc-p"></p></div>
                    <div class="nsc-img">
                        <!--The first slideshow presenting 3 images-->
                        <div class="slideshow-acti-container">
                            <div class="slides1 fade">
                            <img src="images/School-Activities-img2.jpg" alt="School Activities image 1">
                            </div>
                            <div class="slides1 fade">
                            <img src="images/School-Activities-img3.jpg" alt="School Activities image 2">
                            </div>
                            <div class="slides1 fade">
                            <img src="images/School-Activities-img4.jpg" alt="School Activities image 3">

                <section class="sports-festival">
                    <div class="sports-img">
                        <!--The second slideshow presenting 3 images-->
                        <div class="slideshow-acti-container">
                            <div class="slides2 fade">
                            <img src="images/Sports-Activities-img.jpg" alt="Sports Activities image 1">
                            </div>
                            <div class="slides2 fade">
                            <img src="images/Sports-Activities-img2.jpg" alt="Sports Activities image 2">
                            </div>
                            <div class="slides2 fade">
                            <img src="images/Sports-Activities-img3.jpg" alt="Sports Activities image 3">
                            </div>
                        </div>
                    </div>
                    <div class="sports-txt"><h3 id="sports-h3"></h3><p id="sports-p"></p></div>
                </section><hr>
                <section class="academic-festival">
                    <div class="acad-txt"><h3 id="acad-h3"></h3><p id="acad-p"></p></div>
                    <div class="acad-img">
                        <div class="slideshow-acti-container">
                            <!--The third slideshow presenting 3 images-->
                            <div class="slides3 fade">
                            <img src="images/Academics-Activities-img.jpg" alt="Academics Activities image 1">
                            </div>
                            <div class="slides3 fade">
                            <img src="images/Academics-Activities-img2.jpg" alt="Academics Activities image 2">
                            </div>
                            <div class="slides3 fade">
                            <img src="images/Academics-Activities-img3.jpg" alt="Academics Activities image 3">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
